<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://kit.fontawesome.com/489757ffcd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-pm-9 mx-4 font-sans" style="background-image: url('../static/images/bg.svg');">
    <div class="mx-5 sm:mx-auto sm:w-5/6 md:w-4/6 lg:w-5/6 xl:w-4/6 h-screen flex flex-col lg:flex-row-reverse lg:gap-8 justify-center items-center lg:mt-20 lg:h-2/3">
        <div class="lg:w-2/3">
            <img src="../static/images/hero.svg" alt="hero image" class="w-full">
        </div>
        <div class="flex flex-col lg:w-1/3">
            <h1 class="font-sans font-medium text-pm-3 text-5xl text-center lg:text-start mt-5">
                Заверши проект 
                <span class="font-bold text-pm-2">вовремя!</span> 
            </h1>
            <hr class="my-8 border-pm-5 border-2 rounded-md">
            <p class="text-pm-5 text-2xl font-medium">
                Присоединяйся к огромному количеству разработчиков, 
                которые выбрали продуктивность и эффективность 
                в рамках разработки и ведении проекта.
            </p>
            <a href="#" class="w-full mt-4 lg:mt-10 px-4 py-3 rounded-md bg-pm-2 text-pm-9 font-bold text-2xl flex flex-row gap-4 justify-center items-baseline animate-pulse hover:animate-none hover:transition-all hover:bg-pm-1 hover:ease-in">
                <i class="fa-solid fa-meteor text-pm-9"></i>
                Начни сейчас
            </a>
        </div>
    </div>

</html>
