<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/main.css">
    <script src="https://kit.fontawesome.com/489757ffcd.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-pm-9 mx-4 font-sans" style="background-image: url('../static/images/bg.svg');">
    <div class="flex flex-col h-screen w-full px-4 justify-center items-center">
        <div class="w-1/3 mx-auto bg-pm-5 bg-opacity-65 rounded-md flex flex-col p-8 px-8 py-8">
            <h1 class="text-3xl text-pm-3 font-bold">Новый пользователь</h1>
            <p class="mt-2 text-pm-3 text-lg">Заполните поля для создания нового пользователя и нажмите кнопку "Подтвердить".</p>
            <form method="post" class="flex flex-col gap-4 mt-4">
                    <input name="username" type="text" placeholder="Введите имя пользователя" class="w-full px-4 py-2 rounded-md font-medium text-pm-3 border-2 bg-pm-9 border-pm-5 placeholder-pm-5 placeholder-opacity-80">
                    <input name="username" type="password" placeholder="Введите пароль" class="w-full px-4 py-2 rounded-md font-medium text-pm-3 border-2 bg-pm-9 border-pm-5 placeholder-pm-5 placeholder-opacity-80">
                    <div class="flex flex-row gap-4">
                        <button type="submit" class="text-lg px-4 py-2 bg-pm-8 rounded-md text-pm-3 font-bold transition-colors hover:bg-pm-9">Подтвердить</button>
                    </div>
            </form>
        </div>
        <div class="h-1/4"></div>
    </div>
</body>
</html>
